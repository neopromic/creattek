on: pull_request
jobs:
    deploy:
      name: deploy
      runs-on: ubuntu-latest

      steps:
      - uses: actions/checkout@v4
      - name: Setup NodeJs
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
      - name: Running deploy tests
        run: 
          npm install
          npm start build:tw-start
